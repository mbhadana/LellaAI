<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .status-rect {
            width: 140px;
            height: 33px;
            background: rgba(30, 30, 30, 0.2);
            /* Maximally transparent glass to see content beneath */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 22px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 12px;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .status-rect::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 22px;
            padding: 0.5px;
            background: linear-gradient(135deg, #007acc, #818cf8);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .status-rect.show {
            transform: translateY(0);
            opacity: 1;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #9ca3af;
            flex-shrink: 0;
        }

        .pulse {
            animation: pulse-glow 1.5s infinite;
        }

        @keyframes pulse-glow {
            0% {
                opacity: 0.6;
                box-shadow: 0 0 4px currentColor;
            }

            50% {
                opacity: 1;
                box-shadow: 0 0 12px currentColor;
            }

            100% {
                opacity: 0.6;
                box-shadow: 0 0 4px currentColor;
            }
        }

        .status-text {
            color: #ffffff;
            font-size: 11.5px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        .close-btn {
            color: #858585;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.1s;
            user-select: none;
            line-height: 1;
            padding: 0 5px;
            margin-left: auto;
        }

        .close-btn:hover {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div id="rect" class="status-rect">
        <div id="dot" class="dot"></div>
        <div id="text" class="status-text">Idle</div>
        <div id="close-btn" class="close-btn" title="Close status">Ã—</div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const rect = document.getElementById('rect');
        const dot = document.getElementById('dot');
        const textEl = document.getElementById('text');
        const closeBtn = document.getElementById('close-btn');

        const STATES = {
            LISTENING: { color: '#ef4444', text: 'Listening...', pulse: true },   // Red
            PROCESSING: { color: '#3b82f6', text: 'Processing...', pulse: true },  // Blue
            SUCCESS_PASTE: { color: '#10b981', text: 'Text pasted successfully', pulse: false }, // Green
            SUCCESS_POLISH: { color: '#10b981', text: 'Text refined', pulse: false }, // Green
            ERROR: { color: '#f59e0b', text: 'Error occurred', pulse: false }       // Amber
        };

        ipcRenderer.on('update-status', (event, stateKey) => {
            const state = STATES[stateKey];
            if (!state) return;

            dot.style.backgroundColor = state.color;
            dot.style.color = state.color;
            textEl.textContent = state.text;

            if (state.pulse) dot.classList.add('pulse');
            else dot.classList.remove('pulse');

            rect.classList.add('show');
        });

        ipcRenderer.on('hide-status', () => {
            rect.classList.remove('show');
        });

        closeBtn.addEventListener('click', () => {
            rect.classList.remove('show');
            // Inform main process that we've dismissed it (optional)
        });
    </script>
</body>

</html>
